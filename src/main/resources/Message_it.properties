#
# Strings used by the Messages.java enum (i.e., if that enum's name changes, the properties files' names must change)
#

# PLANNER ERROR MESSAGES
PLAN_OK      = Successo
SYSTEM_ERROR = Siamo spiacenti. Il calcola percorso è temporaneamente non disponibile. Ti preghiamo di riprovare più tardi.
GRAPH_UNAVAILABLE = Siamo spiacenti. Il calcola percorso è temporaneamente non disponibile. Ti preghiamo di riprovare più tardi.

OUTSIDE_BOUNDS            = Percorso non possibile. Stai tentando di pianificare un viaggio fuori dai limiti della mappa.
REQUEST_TIMEOUT           = Il calcola percorso ha impiegato troppo tempo per processare la tua richiesta. Ti preghiamo di riprovare più tardi.
BOGUS_PARAMETER           = La richiesta ha errori che rendono impossibile al server processarla.
PATH_NOT_FOUND            = Percorso non trovato. Potrebbero non esserci servizi di trasporto disponibili nel tempo o alla distanza massima specificati, o i punti di partenza e arrivo potrebbero non essere accessibili in sicurezza.
NO_PATHS_AFTER_FILTERING  = Nessun percorso trovato che soddisfi i filtri definiti.
NO_TRANSIT_TIMES          = Nessun orario di trasporto. La data potrebbe essere nel passato o troppo lontano nel futuro o potrebbero non esserci servizi di trasporto disponibili nella data da te indicata.
GEOCODE_FROM_NOT_FOUND    = Origine sconosciuta. Puoi essere più specifico?
GEOCODE_TO_NOT_FOUND      = Destinazione sconosciuta.  Puoi essere più specifico?
GEOCODE_FROM_TO_NOT_FOUND = Origine e destinazione sconosciuti. Puoi essere più specifico?
TOO_CLOSE                 = L'origine è troppo vicina alla destinazione.
TRANSPORTATION_NETWORK_COMPANY_UNAVAILABLE = Nessuna Compagnia di Rete di Trasporto (TNC) disponibile.
TRANSPORTATION_NETWORK_COMPANY_REQUEST_INVALID = Parametro della Compagnia di Rete di Trasporto (TNC) mancante nella richiesta.
TRANSPORTATION_NETWORK_COMPANY_CONFIG_INVALID = Configurazione della Compagnia di Rete di Trasporto (TNC) non valida.

GEOCODE_FROM_AMBIGUOUS    = Il calcola percorso non è certo della località da cui vuoi partire. Per favore seleziona una delle opzioni seguenti o sii più specifico.
GEOCODE_TO_AMBIGUOUS      = Il calcola percorso non è certo della località in cui vuoi arrivare. Per favore seleziona una delle opzioni seguenti o sii più specifico.
GEOCODE_FROM_TO_AMBIGUOUS = Sia l'origine che la destinazione sono ambigue. Per favore seleziona una delle opzioni seguenti o sii più specifico.

UNDERSPECIFIED_TRIANGLE = Tutti i valori di "triangleSafetyFactor", "triangleSlopeFactor" e "triangleTimeFactor" devono essere settati se almeno uno è presente
TRIANGLE_NOT_AFFINE = La somma dei valori di "triangleSafetyFactor", "triangleSlopeFactor" e "triangleTimeFactor" deve essere 1
TRIANGLE_OPTIMIZE_TYPE_NOT_SET = Se "triangleSafetyFactor", "triangleSlopeFactor" e "triangleTimeFactor" esistono allora "OptimizeType" deve essere "TRIANGLE" 
TRIANGLE_VALUES_NOT_SET = Se "OptimizeType" è "TRIANGLE", allora "triangleSafetyFactor", "triangleSlopeFactor" e "triangleTimeFactor" devono essere settati